<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./img/fav.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/shooter.css">
    <script src="./js/shooter.js"></script>
    <title>shooter</title>
</head>
<body>
        
    <div class="container" id="cont">
        <div class="poleForClose" id="close"></div>
        <div class="blocks">
            <div id="helth">
                <img src="./img/helth.png" alt="">:
            </div>
            <div id="zombeInTheCity">
                <img src="./img/zombeForBlock.png" alt="">:
            </div>
            <div class="blockScore">
                <div class="textScore">Score:</div>
                <div id="score" class="textScore"></div>
            </div>
        </div>
        <main id="forCity" >
            <img class="city" id="page" src="./img/rage.png" alt="">
        </main>       
        <main id="block_road">
            <img class="road" src="./img/road.png">
        </main>        
        <div id="bullet" class="bull"></div>
        <div id="zombe" class="forZombe"></div>
        <main id="person">
            <div id="newBullet" class="boxLoad"></div><img  class="ImgPerson" id="personsImg" src="./img/left.png" alt="">
        </main>
        <div id="bigCar">
            <img class="backCarImg" src="./img/backCar.png" alt="">
        </div>
        <div id="fence" class="fenceToo">
            <img width="100%" src="./img/City.png" alt="">
        </div>
        <div class="load" id="loads"></div>
    </div>
    
</body>
</html>
